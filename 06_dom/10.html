<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom edit and remove</title>
</head>
<body style = "background-color: #212121; color: #ffff">
    
    <ul class="language">
        <li>javascript</li>
    </ul>

</body>

     <script>
        function addlang(lang){
            const li = document.createElement('li');
            li.innerHTML =`${lang}`
            document.querySelector('.language').appendChild(li)

        }

        addlang("python")
        addlang("typescript")

        //edit
        const seclang = document.querySelector("li:nth-child(2)")
        seclang.innerHTML= "mojorust"  //not optimized
        

        //by replace with
        const newli = document.createElement('li')
        newli.textContent = "avlangu"
        seclang.replaceWith(newli)

        const firstlang = document.querySelector("li:first-child")
        firstlang.outerHTML ='<li> Typjunior </li>'


        //remove
        const lastlang = document.querySelector("li:last-child")
        lastlang.remove()

     </script>
</html>
